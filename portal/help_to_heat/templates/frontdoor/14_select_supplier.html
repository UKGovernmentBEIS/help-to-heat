{% extends "frontdoor/base.html" %}

{% block content %}
<a href="#" class="govuk-back-link">Back</a>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="POST">
      {{csrf_input}}
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Select your home energy supplier from the list below.
            </h1>
          </legend>

          <p class="govuk-body">If your home energy supplier is not listed, you can select any energy from the list.</p>

          <div class="govuk-form-group">
            <label class="govuk-label" for="supplier">Select your home energy supplier</label>
            <select class="govuk-select" id="sort" name="sort">
              <option value="a">A</option>
              <option value="b" selected>B</option>
              <option value="c">C</option>
              <option value="c">D</option>
            </select>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

{% endblock %}
