{% extends "frontdoor/base.html" %}

{% block content %}
<a href="#" class="govuk-back-link">Back</a>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="POST">
      {{csrf_input}}
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Add your personal and contact details
            </h1>
          </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
              First name
            </label>
            <input class="govuk-input" id="first-name" name="first-name" type="text" autocomplete="first-name">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
              Last name
            </label>
            <input class="govuk-input" id="last-name" name="last-name" type="text" autocomplete="last-name">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="contact-number">
              Contact number
            </label>
            <input class="govuk-input" id="contact-number" name="contact-number" type="tel"
              autocomplete="contact-number">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="email">
              Email
            </label>
            <input class="govuk-input" id="email" name="email" type="email" autocomplete="email">
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

{% endblock %}
