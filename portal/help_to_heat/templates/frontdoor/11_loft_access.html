{% extends "frontdoor/base.html" %}

{% block content %}
<a href="#" class="govuk-back-link">Back</a>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="POST">
      {{csrf_input}}
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Is there access to your loft?
            </h1>
          </legend>
          <p class="govuk-body">You may have a loft hatch, access ladder or stairs that could allow an insulation
            installer to get into the loft space.</p>

          <div class="govuk-inset-text">
            <p class="govuk-body">Homes of your type typically <span class="govuk-!-font-weight-bold">have access to
                their loft</span></p>
          </div>

          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="loft" name="loft" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="loft">
                Yes, there is access to my loft
              </label>

            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="loft-2" name="loft" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="loft-2">
                No, there is no access to my loft
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>
    </form>
  </div>
</div>

{% endblock %}
